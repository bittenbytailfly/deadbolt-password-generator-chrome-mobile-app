<link href="../bower_components/polymer/polymer.html" rel="import">

<polymer-element name="normal-checkbox" attributes="label checked">
    <template>
        <input type="checkbox" checked="{{ checked }}" /> {{ label }}
    </template>
    <script>
        Polymer('normal-checkbox', {
            checked: false,
            label: "Checkbox"
        });
    </script>
</polymer-element>
