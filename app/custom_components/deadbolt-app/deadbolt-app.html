<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/core-menu/core-menu.html">
<link rel="import" href="../../bower_components/core-item/core-item.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../pin-option/pin-option.html" />
<link rel="import" href="../password-reveal/password-reveal.html" />

<polymer-element name="deadbolt-app">
    <template>
        <link href="deadbolt-app.css" rel="stylesheet" />

        <core-drawer-panel id="drawerPanel" class="right-drawer">

            <core-header-panel drawer mode="seamed">
                <core-toolbar id="navheader'">
                    <span>Settings</span>
                </core-toolbar>
                <div center horizontal layout class="option">
                    <div flex>Show Memorable Phrase</div>
                    <paper-toggle-button checked="{{hidePhrase}}"></paper-toggle-button>
                </div>
                <div center horizontal layout class="option">
                    <div flex>Include Symbols</div>
                    <paper-toggle-button checked="{{includeSymbols}}"></paper-toggle-button>
                </div>
                <div center horizontal layout class="option">
                    <div flex>Case Sensitive</div>
                    <paper-toggle-button checked="{{caseSensitive}}"></paper-toggle-button>
                </div>
                <div center horizontal layout class="option">
                    <div flex>Password Length: {{passwordLength}}</div>
                </div>
                <div center horizontal layout class="option  green-slider">
                    <paper-slider pin min="6" max="15" step="1" value="{{passwordLength}}"></paper-slider>
                </div>
                <div center horizontal layout class="option">
                    <div flex>Use PIN Number</div>
                    <paper-toggle-button checked="{{usePin}}"></paper-toggle-button>
                </div>
                <pin-option usepin="{{usePin}}" pinnumber="{{pinNumber}}"></pin-option>
            </core-header-panel>

            <core-header-panel main mode="seamed">
                <core-toolbar id="mainheader">
                    <span flex>
                        <img src="deadbolt-logo.png" style="height:30px;margin-top:5px;" />
                    </span>
                    <paper-icon-button id="navicon" icon="menu"></paper-icon-button>
                </core-toolbar>
                <div class="content">
                    <paper-input floatinglabel label="Memorable Phrase" type="{{hidePhrase ? 'text' : 'password'}}" inputvalue="{{passPhrase}}"></paper-input>
                    <password-reveal passphrase="{{passPhrase}}" includesymbols="{{includeSymbols}}" casesensitive="{{caseSensitive}}" passwordlength="{{passwordLength}}" pinnumber="{{pinNumber}}"></password-reveal>
                </div>
            </core-header-panel>

        </core-drawer-panel>
    </template>
    <script>
        Polymer('deadbolt-app', {
            hidePhrase: false,
            includeSymbols: true,
            caseSensitive: true,
            passwordLength: 15,
            usePin: false,
            pinNumber: '0000',
            passPhrase: '',
            ready: function () {
                this.super();
                var navicon = this.$.navicon;
                var drawerPanel = this.$.drawerPanel;
                navicon.addEventListener('click', function () {
                    drawerPanel.togglePanel();
                });
            }
        });
    </script>
</polymer-element>
