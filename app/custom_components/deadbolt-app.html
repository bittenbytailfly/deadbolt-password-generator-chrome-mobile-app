<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/core-menu/core-menu.html">
<link rel="import" href="../bower_components/core-item/core-item.html">
<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="pin-option.html" />

<polymer-element name="deadbolt-app">
    <template>
        <style shim-shadowdom>
            core-drawer-panel::shadow #drawer {
                width: 80%;
            }

            :host {
                font-family: RobotoDraft, 'Roboto', 'Helvetica Neue', Helvetica, Arial;
                font-size: 0.8em;
            }

            core-header-panel {
                background: white;
            }

            core-toolbar {
                background-color: #444;
                color: #fff;
            }

            #navheader {
                background-color: #444;
            }

            .content {
                padding: 20px;
            }
            /* drawer is always visible on a wide screen
            so menu button isn't required */
            core-drawer-panel:not([narrow]) #navicon {
                display: none;
            }

            #navicon {
                fill: #fff;
            }

            :host /deep/ .option {
                margin: 2em;
            }

            :host /deep/ paper-toggle-button {
                margin-right: 1em;
            }

                :host /deep/ paper-toggle-button::shadow paper-radio-button::shadow #ink[checked] {
                    color: #f00;
                }

                :host /deep/ paper-toggle-button::shadow paper-radio-button::shadow #onRadio {
                    background-color: #f00;
                }

                :host /deep/ paper-toggle-button::shadow #toggleBar[checked] {
                    background-color: #000;
                }

            paper-slider {
                width: 100%;
            }

             paper-slider::shadow #sliderKnobInner,
            paper-slider::shadow #sliderKnobInner:before {
                background-color: #444;
            }

            paper-slider::shadow #sliderBar::shadow #activeProgress,
          paper-slider::shadow #sliderBar::shadow #secondaryProgress {
                background-color: #f00;
            }
        </style>

        <core-drawer-panel id="drawerPanel" class="right-drawer">

            <core-header-panel drawer mode="seamed">
                <core-toolbar id="navheader'">
                    <span>Settings</span>
                </core-toolbar>
                <div center horizontal layout class="option">
                    <div flex>Include Symbols</div>
                    <paper-toggle-button checked></paper-toggle-button>
                </div>
                <div center horizontal layout class="option">
                    <div flex>Case Sensitive</div>
                    <paper-toggle-button></paper-toggle-button>
                </div>
                <div center horizontal layout class="option">
                    <div flex>Password Length: 15</div>
                </div>
                <div center horizontal layout class="option  green-slider">
                    <paper-slider pin min="6" max="15" step="1"></paper-slider>
                </div>
                <div center horizontal layout class="option">
                    <div flex>Use PIN Number</div>
                    <paper-toggle-button checked="{{usePin}}"></paper-toggle-button>
                </div>
                <pin-option usepin="{{usePin}}"></pin-option>
            </core-header-panel>

            <core-header-panel main mode="seamed">
                <core-toolbar id="mainheader">
                    <span flex>
                        <img src="../img/deadbolt-logo.png" style="height:30px;margin-top:5px;" />
                    </span>
                    <paper-icon-button id="navicon" icon="menu"></paper-icon-button>
                </core-toolbar>
                <div class="content">
                    <paper-input floatinglabel label="Memorable Phrase" type="password"></paper-input>

                </div>
            </core-header-panel>

        </core-drawer-panel>
    </template>
    <script>
        Polymer('deadbolt-app', {
            ready: function () {
                    var navicon = this.$.navicon;
                    var drawerPanel = this.$.drawerPanel;
                    navicon.addEventListener('click', function () {
                        drawerPanel.togglePanel();
                    });
            }
        });
    </script>
</polymer-element>
