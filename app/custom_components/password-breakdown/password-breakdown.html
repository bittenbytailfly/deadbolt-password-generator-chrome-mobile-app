<dom-module id="password-breakdown" attributes="password">
     <template>
         <link rel="stylesheet" type="text/css" href="password-breakdown.css" />
         <div id="password-characters">
             <template is="dom-repeat" items="{{char in passchars}}">
                 <dl class="{{char.position % 3 == 1 ? 'first' : ''}}">
                     <dt>{{char.position}}</dt>
                     <dd>{{char.char}}</dd>
                 </dl>
             </template>
         </div>
     </template>
     <script>
         Polymer({
             is: 'password-breakdown',
             properties: {
                 password: {
                     type: String,
                     value: ''
                 }
             },
             passChars: [],
             passwordChanged: function (oldVal, newVal) {
                 this.clearArray();
                 var chars = newVal.split('');
                 for (var i = 0; i < chars.length; i++) {
                     this.passChars.push({ position: i + 1, char: chars[i] });
                 }
             },
             clearArray: function () {
                 while (this.passChars.length > 0) {
                     this.passChars.pop();
                 }
             }
         });
     </script>
 </dom-module>
