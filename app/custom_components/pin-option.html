<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<polymer-element name="pin-option" attributes="usepin">
    <template>
        <style>
            input[type=tel] {
                color: #f00;
                text-align: center;
                width: 25%;
                height: 2em;
                margin: 0 1em;
                font-weight: bold;
                color: #444;
                border: solid 1px #f00;
                border-top: none;
                font-style: italic;
            }
        </style>
        <div center horizontal layout class="option">
            <div flex>Use PIN Number</div>
            <paper-toggle-button checked="{{ usePin }}"></paper-toggle-button>
        </div>
        <div center horizontal layout class="option">
            <input type="tel" id="pin1" maxlength="1" on-focus="{{ focusAction }}" />
            <input type="tel" id="pin2" maxlength="1" />
            <input type="tel" id="pin3" maxlength="1" />
            <input type="tel" id="pin4" maxlength="1" />
        </div>
    </template>
    <script>
        Polymer('pin-option', {
            usePin: true,
            get pinNumber() {
                return 'not likely';
            },
            focusAction: function (e) {
                console.log(e.target);
                e.target.value = '';
            }
        });
    </script>
</polymer-element>
